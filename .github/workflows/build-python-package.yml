name: Build Argilla package

on:
  workflow_call:

jobs:
  build:
    name: Build the python package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code üõé
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          cache: true
      - name: Install dependencies
        run: pdm install
      - name: Build Package üçü
        run: scripts/build_distribution.sh
      - name: Upload package artifact
        # TODO: Delete option `--repository testpypi` once we finish the testing process
        run: pdm publish --no-build --repository testpypi
